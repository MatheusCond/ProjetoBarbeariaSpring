<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <<script src="js/cadastro.js" type="text/javascript" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="box">
        <nav>
            <h1><img src="imgs/logoBarbearia.jpg" alt="logo of Barber Shop"></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="register">
        <h1>Cadastro</h1>
        <div id="mensagemErro" style="display: none; color: red;"></div>
        <form id="formCadastro" action="/clientes/cadastrar-clientes" method="post">
            <label for="nomeUsuario">Nome:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" required>

            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" name="emailUsuario" required>

            <label for="senhaUsuario">Senha:</label>
            <input type="password" id="senhaUsuario" name="senhaUsuario" required>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
